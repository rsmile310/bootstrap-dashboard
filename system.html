<!DOCTYPE html>
<html lang="en">
  <head>
    <title>System</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/libraries/bootstrap.css" />
    <link
      rel="stylesheet"
      href="./assets/css/libraries/dataTables.bootstrap4.min.css"
    />
    <link
      rel="stylesheet"
      href="./assets/css/libraries/responsive.dataTables.min.css"
    />
    <link rel="stylesheet" href="./assets/css/all.css" />
  </head>
  <body class="system-page">
    <section class="main-container max-w-1044">
      <div class="mb-5">
        <div
          class="d-flex mb-3 w-100 align-items-center justify-content-between flex-column flex-md-row"
        >
          <div class="mb-4 mb-md-0 text-center text-md-left">
            <p>Rotation Credit: 203</p>
            <p class="mb-0">IPS Block Check Limit: 6</p>
          </div>
          <div>
            <button type="button" class="btn btn-primary mr-1">
              Global Ping
            </button>
            <button
              id="addCountryBtn"
              class="btn btn-primary ml-1"
              type="button"
              data-toggle="modal"
              data-target="#addCountryModal"
              data-backdrop="static"
              data-keyboard="false"
            >
              Add Country
            </button>
          </div>
        </div>
        <table id="ipsTbl" class="table responsive w-100 my-0">
          <thead>
            <tr>
              <th>CDN Nodes</th>
              <th>Bandwidth</th>
              <th>IP</th>
              <th>Rotate</th>
              <th>PT-Meo</th>
              <th>PT-Nos</th>
              <th>UK-sky</th>
              <th>MT-go</th>
              <th>MT-go</th>
              <th>MT-go</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div>
        <div
          class="d-flex mb-3 w-100 align-items-center justify-content-between"
        >
          <div>
            <p class="mb-0">Server Limit: 6</p>
          </div>
          <div>
            <button
              id="addServerBtn"
              class="btn btn-primary ml-1"
              type="button"
              data-toggle="modal"
              data-target="#addServerModal"
              data-backdrop="static"
              data-keyboard="false"
            >
              Add Server
            </button>
          </div>
        </div>
        <table id="serverTbl" class="table responsive w-100 my-0">
          <thead>
            <tr>
              <th>No</th>
              <th>IP</th>
              <th>PT-Meo</th>
              <th>PT-Nos</th>
              <th>UK-sky</th>
              <th>MT-go</th>
              <th>MT-go</th>
              <th>MT-go</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- modal start -->
    <!-- add country modal -->
    <div
      class="modal fade"
      id="addCountryModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content py-4 px-3">
          <div class="modal-header border-0 mb-4">
            <h5 class="modal-title">Add ISP Endpoint for Block detection</h5>
          </div>
          <div class="modal-body mb-4">
            <p>ISP</p>
            <div class="dropdown w-100">
              <button
                class="btn btn-outline-secondary dropdown-toggle w-100"
                type="button"
                id="IspMenuBtn"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Running
              </button>
              <div class="dropdown-menu w-100" aria-labelledby="stateMenuBtn">
                <a class="dropdown-item" href="#">Running</a>
                <a class="dropdown-item" href="#">Queued</a>
                <a class="dropdown-item" href="#">Success</a>
                <a class="dropdown-item" href="#">Error</a>
              </div>
            </div>
          </div>
          <div class="modal-footer border-0">
            <button
              type="button"
              class="btn btn-primary w-120"
              data-dismiss="modal"
            >
              Add
            </button>
            <button
              type="button"
              class="btn btn-danger w-120"
              data-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- add server modal -->
    <div
      class="modal fade"
      id="addServerModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content py-4 px-3">
          <div class="modal-header border-0 mb-4">
            <h5 class="modal-title">Add ISP Endpoint for Block detection</h5>
          </div>
          <div class="modal-body mb-4 w-100 max-w-320 mx-auto">
            <div class="form-group">
              <label class="d-block" for="serverIp">Server IP</label>
              <input class="w-100" type="text" name="serverIp" id="serverIp" />
            </div>
            <div class="form-group">
              <label for="port" class="d-block">Port</label>
              <input class="w-100" type="text" name="port" id="port" />
            </div>
          </div>
          <div class="modal-footer border-0">
            <button
              type="button"
              class="btn btn-primary w-120"
              data-dismiss="modal"
            >
              Add Server
            </button>
            <button
              type="button"
              class="btn btn-danger w-120"
              data-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal end -->
    <script src="./assets/js/libraries/jquery.min.js"></script>
    <script src="./assets/js/libraries/popper.min.js"></script>
    <script src="./assets/js/libraries/bootstrap.js"></script>
    <script src="./assets/js/libraries/jquery.dataTables.min.js"></script>
    <script src="./assets/js/libraries/dataTables.responsive.min.js"></script>
    <script src="./assets/js/libraries/dataTables.bootstrap4.min.js"></script>
    <script src="./assets/js/libraries/iconify.min.js"></script>
    <script src="./assets/js/dropdown.js"></script>
    <script src="./assets/js/system.js"></script>
  </body>
</html>
